<div id="dragElement"></div>
<script>
let offsetX, offsetY, isDragging = false;
const dragElement = document.getElementById("dragElement");


dragElement.addEventListener("mousedown", startDrag);
dragElement.addEventListener("mousemove", drag);
dragElement.addEventListener("mouseup", stopDrag);

// Handle Touch Events
dragElement.addEventListener("touchstart", startDrag);
dragElement.addEventListener("touchmove", drag);
dragElement.addEventListener("touchend", stopDrag);

function startDrag(e) {
    isDragging = true;
    let clientX = e.clientX || e.touches[0].clientX;
    let clientY = e.clientY || e.touches[0].clientY;
    offsetX = clientX - dragElement.offsetLeft;
    offsetY = clientY - dragElement.offsetTop;
    dragElement.style.cursor = "grabbing";
}

function drag(e) {
    if (!isDragging) return;
    let clientX = e.clientX || e.touches[0].clientX;
    let clientY = e.clientY || e.touches[0].clientY;
    dragElement.style.left = clientX - offsetX + "px";
    dragElement.style.top = clientY - offsetY + "px";
}

function stopDrag() {
    isDragging = false;
    dragElement.style.cursor = "grab";
}



</script>
